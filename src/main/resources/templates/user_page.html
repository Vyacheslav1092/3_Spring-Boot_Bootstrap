<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="https://start.spring.io/images/icon-48x48.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Users List</title>
    <style>

        .bs .row > .col, .bs .row > [class^="col-"]{
            padding-top: .75rem;
            padding-bottom: .30rem;
        }
    </style>

<body>

<!--СОЗДАЕМ ШАПКУ-->
<header>
    <div class="bs">
        <div class="container-fluid bg-dark text-white my-4">
            <div class="row">
                <div class="col-lg-11 me-auto">
                    <h5>
                        <span th:text="${userPrincipal.getEmail()} "></span>
                        <span> with roles: </span>
                        <span th:each= "roles:${userPrincipal.getRoles()}"
                              th:text="${roles.getName().replace('ROLE_','')}+'  '"></span>
                    </h5>

                </div>
                <div class="col-lg-1 ms-auto">
                    <form th:action="@{/logout}" th:method="POST">
                        <button class="btn btn-outline-success bg-dark text-white">Logout</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</header>

<div class="d-flex align-items-start">
    <!--Создаем кнопку слева для получения информации о юзере-->
    <div class="col-2">
        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <button class="nav-link active" id="v-pills-user-tab" data-bs-toggle="pill" data-bs-target="#v-pills-user" role="tab" aria-controls="v-pills-user" aria-selected="true">User</button>
        </div>
    </div>


    <!--Создаем таблицу которая отображает информацию о авторизованном юзере в роли USER-->

    <div class="container-fluid">
        <div class="p-3 border bg-light">
            <div class="col-12">
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-user" role="tabpanel"
                         aria-labelledby="v-pills-user-tab">
                        <!--                    Таблица отображающая информацию о юзере-->
                        <p class="fw-bold fs-4">User Information</p>
                        <div class="row">
                            <div class="my-4">
                                <div class="p-3 border bg-highlight">
                                    <h5>About User</h5>
                                    <table class="table table-success table-striped">
                                        <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">FirstName</th>
                                            <th scope="col">LastName</th>
                                            <th scope="col">Age</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Role</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <th scope="row" th:text="${userPrincipal.getId()}"></th>
                                            <td th:text="${userPrincipal.getName()}"></td>
                                            <td th:text="${userPrincipal.getSurname()}"></td>
                                            <td th:text="${userPrincipal.getAge()}"></td>
                                            <td th:text="${userPrincipal.getEmail()}"></td>
                                            <td>
                                <span th:each="role : ${userPrincipal.getRoles()}"
                                      th:switch="${role.getName()}">
                                      <span th:case="'ROLE_USER'">USER</span>
                                      <span th:case="'ROLE_ADMIN'">ADMIN</span>
                                </span>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
